<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The dinner table</title>
    <style>
        table,th, tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            padding: 15px;
           
        }

        ul, li, td{
            padding: 5px;
            text-align: left;
            list-style: none;

        }
    </style>
</head>
<body>
    <h1>Our dinner menu</h1>

    <table>
            <tr>
                <th>Meal</th>
                <th>Ingredients</th>
                <th>Price</th>
            </tr>
             <tr>
                <td>Rice and Beans</td>
                <td>
                    <ul>
                        <li>Rice</li>
                        <li>Beans</li>
                        <li>Salt</li>
                    </ul>
                </td>
                <td>
                    $200
                </td>
             </tr>
               
        
    </table>
</body>
</html>
