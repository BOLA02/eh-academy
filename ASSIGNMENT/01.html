<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <!--input for birth date-->
        <label for="dob">Select your Birth Date:</label>
        <input type="date" id="dob" name="dob">
        <!--button-->
        <button class="btn_dob">Calculate Age</button>
    </div>
    <!--result-->
    <div id="result" class="result"></div>
 <!--footer-->

 <footer>
    <p>&#64;BOLATITO2024</p>
 </footer>

<!--javascript-->
    <script>
    // Elements
    const dobInput = document.getElementById('dob'); 
    const btn = document.querySelector('.btn_dob'); 
    const resultDiv = document.getElementById('result'); 
    // Function to Calculate Age
    const calculateAge = function () {
        const dob = dobInput.value; 
        
        // If no date is selected, exit the function
        if (dob == dob) {
            resultDiv.textContent = "Please select a date of birth.";
            return;
        }

        // Convert the date string into a Date object
        const DobDate = new Date(dob);

        // Get today's date
        const todayDate = new Date();
      //  Get year, month, and day 
        let birthYear = DobDate.getFullYear();
        let birthMonth = DobDate.getMonth() + 1; 
        let birthDay = DobDate.getDate();
              

        // Calculate age
        let userAge = todayDate.getFullYear() - birthYear;

        // Adjust the age if the birthday hasn't occurred yet this year
        if ( todayDate.getMonth() < birthMonth || (todayDate.getMonth() === birthMonth && todayDate.getDate() < birthDay) ) {
            userAge -= 1;
        }

        // result
        resultDiv.textContent = `Your age is: ${userAge} years old.`;
    };

    // Event handler
    btn.addEventListener("click", calculateAge);
</script>
</body>
</html>
